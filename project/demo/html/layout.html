<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格布局</title>
    <!-- 自定义的公共样式 -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- bootstrap的css压缩文件 -->
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <!-- bootstrap的依赖jquery文件 -->
    <script src="../../jquery.min.js"></script>
    <!-- bootstrap的js压缩文件 -->
    <script src="../../dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 类的前缀 -->
            <!-- col在宽度小于576的设备中使用 -->
            <!-- col-sm在宽度大于等于576的设备中使用 -->
            <!-- col-md在宽度大于等于768的设备中使用 -->
            <!-- col-lg在宽度大于等于992设备中使用 -->
            <!-- col-xl在宽度大于等于1200设备中使用 -->
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3">1</div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3">2</div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3">3</div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3">4</div>
        </div>
    </div>
</body>
</html>
